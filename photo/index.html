    <script type="text/javascript">
        
        var x,xmlhttp,xmlDoc
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "portfolio.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML; 
        x = xmlDoc.getElementsByTagName("item");
        showAll(); 

        function showAll(){
            loadItems("all");  //all, video, photo
            document.getElementById("showA").classList.add('active');
            document.getElementById("showP").classList.remove('active');
            document.getElementById("showV").classList.remove('active');
        }
        function showVideo(){
            loadItems("video");
            document.getElementById("showA").classList.remove('active');
            document.getElementById("showP").classList.remove('active');
            document.getElementById("showV").classList.add('active');
        }
        function showPhoto(){
            loadItems("photo");
            document.getElementById("showA").classList.remove('active');
            document.getElementById("showP").classList.add('active');
            document.getElementById("showV").classList.remove('active');
        }       

        function loadItems(realFilter){
            var vololo="";
            var filter="";
            for (i = 0; i <x.length; i++) { 
                var types = x[i].getElementsByTagName("type");      
                for (var j = 0; j <types.length; j++){          //gre skozi type in ci je pravi type lejko gre naprej
                    var type = types[j].childNodes[0].nodeValue;
                    if(realFilter=="all"){  //nema veze ka koli je nas type ker je ze ok
                        filter=type;
                        break;
                    }
                    else{
                        filter=realFilter       //potem je to tudi ra pravi filter in ce se ujema je ok drugače idi še enkrat skozi
                        if(type==filter) break;
                    }                     
                }
                if(type==filter){
                    var title = x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue;
                    var link = x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue;
                    var company = x[i].getElementsByTagName("company")[0].childNodes[0].nodeValue;
                    var date = x[i].getElementsByTagName("date")[0].childNodes[0].nodeValue;
                    var photo = x[i].getElementsByTagName("photo")[0].childNodes[0].nodeValue;
                    var description = x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue;
                    var tags = x[i].getElementsByTagName("tag");
                    var tag = ""
                    for (var j = 0; j <tags.length; j++){               //gre skozi tage in zapise kcoj vse ko so
                        tag += tags[j].childNodes[0].nodeValue + " "; 
                    }


                    vololo += '<a href="' + link + '" style="text-decoration: none; color: inherit;" target="_blank">'
                    vololo += '<div name="photo" class="row " style="margin-bottom: 3rem!important">'
                    vololo += '<div class="media hvr-bounce-to-right" style="background-color: #F2F2F2; flex: 1 1 auto; width: 100%;"><div class="tm-media-img-container">'
                    vololo += '<img class="d-flex img-fluid" src="img/' + photo + '" style="height: auto;position: relative;top: 50%;transform: translateY(-50%);">'
                    vololo += '</div><div class="content">'
                    vololo += '<h2>' + title + '</h2><h5>' + company + '</h5><h5>' + date + '</h5>'
                    vololo += '<p class="opis">'  + description + '</p><p class="hashtagi" style="color: red;">' + tag + '</p></div></div></div></a>'
                }          
            }
            document.getElementById("test").innerHTML = vololo;
        }

    </script>
